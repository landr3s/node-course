<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Movies</title>
    <style>
      img {
        width: 320px;
        height: auto;
      }
    </style>
    <script>
      fetch('http://localhost:3000/movies')
        .then(res => res.json())
        .then(movies => {
          const html = movies
            .map(movie => {
              return `
          <article>
            <p>${movie.title}</p>
            <img src=${movie.poster}>
            <p>${movie.year}</p>
          </article>
        `
            })
            .join('')
          document.querySelector('main').innerHTML = html
        })
    </script>
  </head>
  <body>
    <main></main>
  </body>
</html>
